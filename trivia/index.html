<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', () => {
                let buttonOne = document.querySelector('#buttonOne');
                let buttonTwo = document.querySelector('#buttonTwo');
                let buttonThree = document.querySelector('#buttonThree');
                let buttonFour = document.querySelector('#buttonFour');
                let answerElement = document.getElementById('answer');
                let answerText = document.getElementById('answerGrok').value;


                buttonOne.addEventListener('click', () => {
                    buttonOne.style.backgroundColor = 'Green';
                    answerElement.innerHTML = "Correct!";
                });

                buttonTwo.addEventListener('click', () => {
                    buttonTwo.style.backgroundColor = 'Red';
                    answerElement.innerHTML = "Incorrect!";
                });

                buttonThree.addEventListener('click', () => {
                    buttonThree.style.backgroundColor = 'Red';
                    answerElement.innerHTML = "Incorrect!";
                });

                buttonFour.addEventListener('click', () => {
                    buttonFour.style.backgroundColor = 'Red';
                    answerElement.innerHTML = "Incorrect!";
                });

                document.querySelector('#checkAnswer').addEventListener('click', () => {
                    if (answerText == 'Stranger in a Strange Land'){
                        document.querySelector('#answerGrok').style.backgroundColor='Green';
                    } else {
                        document.querySelector('#answerGrok').style.backgroundColor='Red';
                    }

                });

            });

        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3><strong>In 1690 this English philosopher wrote, “Wherever law ends tyranny begins.”</strong></h3>
                <p id="answer"></p>
                </hr>
                <!-- TODO: Add multiple choice question here -->
                <tr>
                    <button type="submit" id="buttonOne">John Locke</button>
                </tr>
                <tr>
                    <button type="submit" id="buttonTwo">Albert Camus</button>
                </tr>
                <tr>
                    <button type="submit" id="buttonThree">John Smith</button>
                </tr>
                <tr>
                    <button type="submit" id="buttonFour">Benjamin Franklin</button>
                </tr>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3><strong>Which book popularized the word "Grok"</strong></h3>
                <!-- TODO: Add free response question here -->
                <tr>
                    <input type="text" id="answerGrok">
                    <button type="submit" id="checkAnswer">Check Answer</button>
                </tr>
            </div>
        </div>

    </body>
</html>
